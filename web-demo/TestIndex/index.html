<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Fixed Layout</title>
    <style>
        table {
            width: 200px; /* 设置表格的总宽度 */
            border-collapse: collapse;
            table-layout: fixed; /* 设置固定布局，列宽根据colgroup指定 */
        }

        colgroup col {
            width: 100px; /* 设置每列的宽度 */
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            overflow: hidden; /* 隐藏超出部分 */
            white-space: nowrap; /* 防止换行 */
            text-overflow: ellipsis; /* 超出部分显示省略号 */
        }

        .icon {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<table>
    <colgroup>
        <col style="width: 100px;"> <!-- 第一列宽度为100px -->
        <col style="width: 100px;"> <!-- 第二列宽度为100px -->
    </colgroup>
    <thead>
        <tr>
            <th>Icon & Text</th>
            <th>Short Text</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="icon"></div>
                This is a long text that will be truncated with an ellipsis if it overflows the cell.
            </td>
            <td>Short text</td>
        </tr>
    </tbody>
</table>
