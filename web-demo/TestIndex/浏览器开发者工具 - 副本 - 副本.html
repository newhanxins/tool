    <script>
        /**
         * DevTools Pro 核心类
         * 集成所有开发者工具功能模块
         */
        class DevToolsPro {
            constructor() {
                this.modules = {
                    elements: new ElementsPanel(),
                    console: new ConsolePanel(),
                    network: new NetworkPanel(),
                    performance: new PerformancePanel(),
                    memory: new MemoryPanel(),
                    sources: new SourcesPanel()
                };
                this.currentTheme = 'light';
                this.init();
            }

            init() {
                console.log('DevTools Pro 初始化中...');
                this.setupEventListeners();
                this.loadInitialData();
                this.startPerformanceMonitoring();
            }

            setupEventListeners() {
                // 标签页切换
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const tabId = e.currentTarget.getAttribute('data-tab');
                        this.switchTab(tabId);
                    });
                });

                // 主题切换
                document.getElementById('toggleTheme').addEventListener('click', () => {
                    this.toggleTheme();
                });

                // 布局切换
                document.getElementById('toggleLayout').addEventListener('click', () => {
                    this.toggleLayout();
                });

                // 控制台输入
                document.getElementById('consoleInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.executeConsoleCommand(e.target.value);
                        e.target.value = '';
                    }
                });
            }

            switchTab(tabId) {
                // 隐藏所有标签内容
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });

                // 移除所有按钮的激活状态
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                // 显示选中的标签内容
                document.getElementById(tabId).classList.add('active');
                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            }

            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                
                if (this.currentTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('bg-gray-100');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('bg-gray-100');
                }
            }

            toggleLayout() {
                const mainElement = document.querySelector('main');
                const currentLayout = mainElement.className.includes('xl:grid-cols-4') ? 'vertical' : 'horizontal';
                
                if (currentLayout === 'vertical') {
                    mainElement.className = 'grid grid-cols-1 gap-6';
                } else {
                    mainElement.className = 'grid grid-cols-1 xl:grid-cols-4 gap-6';
                }
            }

            executeConsoleCommand(command) {
                try {
                    const result = eval(command);
                    this.modules.console.addLog({
                        level: 'log',
                        args: [result],
                        timestamp: new Date().toISOString()
                    });
                } catch (error) {
                    this.modules.console.addLog({
                        level: 'error',
                        args: [error.message],
                        timestamp: new Date().toISOString()
                    });
                }
            }

            startPerformanceMonitoring() {
                this.modules.performance.startMonitoring();
                this.modules.memory.startMonitoring();
            }

            loadInitialData() {
                this.modules.elements.loadDOMTree();
                this.modules.sources.loadFileSystem();
            }
        }

        /**
         * 元素审查面板模块
         */
        class ElementsPanel {
            constructor() {
                this.selectedElement = null;
            }

            loadDOMTree() {
                const container = document.getElementById('domTree');
                container.innerHTML = this.generateDOMTree(document.documentElement);
            }

            generateDOMTree(element, depth = 0) {
                if (!element) return '';
                
                const indent = '  '.repeat(depth);
                const tagName = element.tagName ? element.tagName.toLowerCase() : '#text';
                const id = element.id ? `#${element.id}` : '';
                const classes = element.className ? `.${element.className.split(' ').join('.')}` : '';
                
                let html = `${indent}<div class="element-node cursor-pointer hover:bg-blue-50 p-1 rounded" data-element="${element.tagName}">
                    ${tagName}${id}${classes}
                </div>`;
                
                // 递归处理子元素
                element.childNodes.forEach(child => {
                    if (child.nodeType === Node.ELEMENT_NODE) {
                        html += this.generateDOMTree(child, depth + 1);
                    }
                })
                
                return html;
            }

            inspectElement(selector) {
                const element = document.querySelector(selector);
                if (element) {
                    this.selectedElement = element;
                    this.highlightElement(element);
                    this.showElementStyles(element);
                }
            }

            highlightElement(element) {
                // 移除之前的高亮
                const existingHighlights = document.querySelectorAll('.element-highlight');
                existingHighlights.forEach(el => el.remove());
                
                // 添加新的高亮
                const rect = element.getBoundingClientRect();
                const highlight = document.createElement('div');
                highlight.className = 'element-highlight fixed border-2 border-red-500 bg-red-200 bg-opacity-20 pointer-events-none';
                highlight.style.left = `${rect.left}px`;
                highlight.style.top = `${rect.top}px`;
                highlight.style.width = `${rect.width}px`;
                highlight.style.height = `${rect.height}px`;
                document.body.appendChild(highlight);
            }

            showElementStyles(element) {
                const styles = window.getComputedStyle(element);
                let stylesHTML = '<h4 class="font-medium mb-2">计算样式</h4>';
                
                for (let i = 0; i < styles.length; i++) {
                    const property = styles[i];
                    const value = styles.getPropertyValue(property);
                    stylesHTML += `<div class="text-sm"><span class="text-blue-600">${property}</span>: ${value}</div>`;
                }
                
                document.getElementById('stylesPanel').innerHTML = stylesHTML;
            }
        }

        /**
         * 控制台面板模块
         */
        class ConsolePanel {
            constructor() {
                this.logs = [];
            }

            addLog(logData) {
                this.logs.push(logData);
                this.displayLog(logData);
            }

            displayLog(data) {
                const container = document.getElementById('consoleOutput');
                const item = document.createElement('div');
                item.className = `console-item ${data.level}`;
                
                const timestamp = new Date(data.timestamp).toLocaleTimeString();
                const argsString = data.args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                ).join(' ');
                
                item.innerHTML = `
                    <span class="text-gray-500 text-xs">${timestamp}</span>
                    <span class="${data.level === 'error' ? 'text-red-400' : data.level === 'warn' ? 'text-yellow-400' : 'text-green-400'}">${argsString}</span>
                `;
                
                container.appendChild(item);
                container.scrollTop = container.scrollHeight;
            }

            clearConsole() {
                this.logs = [];
                document.getElementById('consoleOutput').innerHTML = '';
            }
        }

        /**
         * 网络监控面板模块
         */
        class NetworkPanel {
            constructor() {
                this.requests = [];
                this.originalFetch = null;
                this.originalXHR = null;
            }

            startMonitoring() {
                this.interceptFetch();
                this.interceptXHR();
            }

            stopMonitoring() {
                this.restoreFetch();
                this.restoreXHR();
            }

            interceptFetch() {
                const self = this;
                this.originalFetch = window.fetch;
                
                window.fetch = function() {
                    const args = arguments;
                    const startTime = Date.now();
                    const url = typeof args[0] === 'string' ? args[0] : args[0].url;
                    
                    return self.originalFetch.apply(this, args)
                        .then(response => {
                            const duration = Date.now() - startTime;
                            self.recordRequest({
                                type: 'fetch',
                                method: args[1]?.method || 'GET',
                                url: url,
                                status: response.status,
                                duration: duration,
                                timestamp: new Date().toISOString()
                            });
                            return response;
                        })
                        .catch(error => {
                            const duration = Date.now() - startTime;
                            self.recordRequest({
                                type: 'fetch',
                                method: args[1]?.method || 'GET',
                                url: url,
                                status: 0,
                                duration: duration,
                                timestamp: new Date().toISOString(),
                                error: error.message
                            });
                            throw error;
                        });
                };
            }

            interceptXHR() {
                const self = this;
                this.originalXHR = window.XMLHttpRequest;
                
                window.XMLHttpRequest = function() {
                    const xhr = new self.originalXHR();
                    self.setupXHREvents(xhr);
                    return xhr;
                };
            }

            setupXHREvents(xhr) {
                const originalOpen = xhr.open;
                const originalSend = xhr.send;
                
                xhr.open = function(method, url) {
                    this._method = method;
                    this._url = url;
                    this._startTime = Date.now();
                    
                    return originalOpen.apply(this, arguments);
                };
                
                xhr.send = function(data) {
                    self.recordRequest({
                        type: 'xhr',
                        method: this._method,
                        url: this._url,
                        data: data,
                        timestamp: new Date().toISOString()
                    });
                    
                    xhr.addEventListener('load', function() {
                        const duration = Date.now() - this._startTime;
                        self.recordRequest({
                            type: 'xhr',
                            method: this._method,
                            url: this._url,
                            status: this.status,
                            duration: duration,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    return originalSend.apply(this, arguments);
                };
            }

            recordRequest(request) {
                this.requests.push(request);
                this.displayRequest(request);
            }

            displayRequest(request) {
                const container = document.getElementById('networkRequests');
                const item = document.createElement('div');
                item.className = `network-item bg-white rounded-lg p-3 border-l-4 resource-type-${this.getResourceType(request.url)}`;
                
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-medium">${request.method} ${request.url}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-xs ${request.status >= 400 ? 'text-red-500' : 'text-green-500'}">
                                ${request.status} - ${request.duration}ms
                            </span>
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            }

            getResourceType(url) {
                if (url.match(/\.js$/)) return 'js';
                if (url.match(/\.css$/)) return 'css';
                if (url.match(/\.(jpg|jpeg|png|gif|svg|webp)$/)) return 'image';
                if (url.match(/\.(woff|woff2|ttf|eot)$/)) return 'font';
                return 'http';
            }

            clearNetwork() {
                this.requests = [];
                document.getElementById('networkRequests').innerHTML = '';
            }

            exportNetworkData() {
                const exportData = {
                    timestamp: new Date().toISOString(),
                    requests: this.requests
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `network-data-${new Date().getTime()}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            restoreFetch() {
                if (this.originalFetch) {
                    window.fetch = this.originalFetch;
                }
            }

            restoreXHR() {
                if (this.originalXHR) {
                    window.XMLHttpRequest = this.originalXHR;
                }
            }
        }

        /**
         * 性能分析面板模块
         */
        class PerformancePanel {
            constructor() {
                this.metrics = {
                    fps: 0,
                    cpuUsage: 0,
                    memoryUsage: 0,
                    domContentLoaded: 0,
                    loadTime: 0
                };
                this.fpsData = [];
                this.maxDataPoints = 60;
            }

            startMonitoring() {
                this.startFPSMonitoring();
                this.startCPUMonitoring();
            }

            startFPSMonitoring() {
                let lastTime = Date.now();
                let frames = 0;
                
                const fpsLoop = () => {
                    frames++;
                    const currentTime = Date.now();
                    
                    if (currentTime >= lastTime + 1000) {
                        this.metrics.fps = Math.round((frames * 1000) / (currentTime - lastTime));
                    }
                    lastTime = currentTime;
                    frames = 0;
                    
                    this.updateFPSChart();
                    
                    requestAnimationFrame(fpsLoop);
                };
                
                requestAnimationFrame(fpsLoop);
            }

            updateFPSChart() {
                const ctx = document.getElementById('fpsChart').getContext('2d');
                
                // 更新FPS数据
                this.fpsData.push(this.metrics.fps);
                if (this.fpsData.length > this.maxDataPoints) {
                    this.fpsData.shift();
                }
                
                // 使用Chart.js更新图表
                if (this.fpsChart) {
                    this.fpsChart.data.labels = Array.from({length: this.fpsData.length}, (_, i) => i + 1);
                    this.fpsChart.data.datasets[0].data = this.fpsData;
                    this.fpsChart.update('none');
                } else {
                    this.fpsChart = new Chart(ctx, {
                        type: 'line',
                        data: {labels: Array.from({length: this.fpsData.length}, (_, i) => i + 1)}})
                    this.fpsChart.data.datasets[0].data = this.fpsData;
                }
            }

            startCPUMonitoring() {
                // 模拟CPU使用率监控
                setInterval(() => {
                    this.metrics.cpuUsage = Math.random() * 100;
                    this.displayPerformanceMetrics();
                }, 1000);
            }

            displayPerformanceMetrics() {
                const container = document.getElementById('performanceMetrics');
                container.innerHTML = `
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>FPS:</span>
                            <span class="${this.metrics.fps < 30 ? 'status-error' : this.metrics.fps < 50 ? 'status-warning' : 'status-success'}">
                                ${this.metrics.fps}
                            </span>
                        </div>
                        <div class="flex justify-between">
                            <span>CPU使用率:</span>
                            <span class="${this.metrics.cpuUsage > 80 ? 'status-error' : this.metrics.cpuUsage > 50 ? 'status-warning' : 'status-success'}">
                                ${this.metrics.cpuUsage.toFixed(1)}%
                            </span>
                        </div>
                    </div>
                `;
            }
        }

        /**
         * 内存分析面板模块
         */
        class MemoryPanel {
            constructor() {
                this.snapshots = [];
                this.memoryData = [];
                this.maxDataPoints = 60;
            }

            startMonitoring() {
                this.startMemoryMonitoring();
            }

            startMemoryMonitoring() {
                setInterval(() => {
                    if (performance.memory) {
                        const memory = performance.memory;
                        this.memoryData.push({
                            used: memory.usedJSHeapSize,
                            total: memory.totalJSHeapSize,
                            limit: memory.jsHeapSizeLimit,
                            timestamp: new Date().toISOString()
                        });
                        
                        if (this.memoryData.length > this.maxDataPoints) {
                            this.memoryData.shift();
                        }
                        
                        this.updateMemoryChart();
                    }
                }, 1000);
            }

            updateMemoryChart() {
                const ctx = document.getElementById('memoryChart').getContext('2d');
                
                if (this.memoryChart) {
                    this.memoryChart.data.labels = Array.from({length: this.memoryData.length}, (_, i) => i + 1);
                    this.memoryChart.update('none');
                } else {
                    this.memoryChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array.from({length: this.memoryData.length}, (_, i) => i + 1)
                        }
                    })
                    this.memoryChart.update('none');
                }
            }

            takeMemorySnapshot() {
                const snapshot = {
                    timestamp: new Date().toISOString(),
                    memory: performance.memory ? {
                        used: performance.memory.usedJSHeapSize,
                        total: performance.memory.totalJSHeapSize,
                        limit: performance.memory.jsHeapSizeLimit
                    } : null
                };
                
                this.snapshots.push(snapshot);
                console.log('内存快照已拍摄:', snapshot);
            }

            compareSnapshots() {
                if (this.snapshots.length < 2) {
                    console.warn('需要至少两个快照才能比较');
                    return;
                }
                
                const latest = this.snapshots[this.snapshots.length - 1];
                const previous = this.snapshots[this.snapshots.length - 2];
                
                console.log('内存快照对比:', { latest, previous });
            }
        }

        /**
         * 源代码调试面板模块
         */
        class SourcesPanel {
            constructor() {
                this.files = [];
            }

            loadFileSystem() {
                // 模拟文件系统结构
                this.files = [
                    { name: 'index.html', type: 'html', content: '<!DOCTYPE html>...' },
                    { name: 'styles.css', type: 'css', content: 'body { margin: 0; }' },
                    { name: 'app.js', type: 'js', content: 'console.log("Hello World");' }
                ];
                
                this.displayFileExplorer();
            }

            displayFileExplorer() {
                const container = document.getElementById('fileExplorer');
                container.innerHTML = `
                    <div class="space-y-1">
                        ${this.files.map(file => `
                            <div class="file-item cursor-pointer hover:bg-gray-200 p-2 rounded" data-file="${file.name}">
                                <i class="fas fa-file-${file.type} mr-2 text-gray-500"></i>
                                ${file.name}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            openFile(filename) {
                const file = this.files.find(f => f.name === filename);
                if (file) {
                    this.displayCodeEditor(file);
                }
            }

            displayCodeEditor(file) {
                const container = document.getElementById('codeEditor');
                const lines = file.content.split('\n');
                
                container.innerHTML = `
                    <div class="space-y-1">
                        ${lines.map((line, index) => `
                            <div class="code-line flex">
                                <span class="w-12 text-right pr-2 text-gray-500">${index + 1}</span>
                                <span class="flex-1">${line}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        // 初始化DevTools Pro系统
        const devTools = new DevToolsPro();

        // 设置网络监控按钮事件
        document.getElementById('clearNetwork').addEventListener('click', () => {
            devTools.modules.network.clearNetwork();
        });

        document.getElementById('exportNetwork').addEventListener('click', () => {
            devTools.modules.network.exportNetworkData();
        });

        // 设置内存分析按钮事件
        document.getElementById('takeMemorySnapshot').addEventListener('click', () => {
            devTools.modules.memory.takeMemorySnapshot();
        });

        document.getElementById('compareSnapshots').addEventListener('click', () => {
            devTools.modules.memory.compareSnapshots();
        });

        // 设置元素检查按钮事件
        document.getElementById('inspectElement').addEventListener('click', () => {
            const selector = document.getElementById('elementSelector').value;
            devTools.modules.elements.inspectElement(selector);
        });
    </script>
