<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 300px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
    <!-- 注册页面 -->
     <div class="login-container">
<h2>Register</h2>
<form id="registerForm">
  <label for="registerUsername">Username:</label>
  <input type="text" id="registerUsername" name="username" required>
  
  <label for="registerPassword">Password:</label>
  <input type="password" id="registerPassword" name="password" required>

  <button type="submit">Register</button>
</form>

<div id="register-error-message" style="color:red; display:none;"></div>

</div>
<!-- 登录 -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
    </form>
  </div>

  <!-- 在登录页面后增加一个按钮用于获取列表数据 -->
   <div>
    <button id="getListButton" style="width: 200px;">Get List</button>
    <div id="listContainer"></div>
   </div>
    
  <script>
    // script.js




$(document).ready(function() {
 // 提交注册表单
 $('#registerForm').submit(function(e) {
    e.preventDefault();

    var username = $('#registerUsername').val();
    var password = $('#registerPassword').val();

    if (username.trim() === "" || password.trim() === "") {
      alert("Please fill in both fields!");
      return;
    }

    $('#register-error-message').hide();

    $.ajax({
      url: 'http://localhost:3000/users/register', 
      type: 'POST',
      data: {
        username: username,
        password: password
      },
      success: function(response) {
        if (response.token) {
          alert("Registration successful!");
          localStorage.setItem('authToken', response.token);
          window.location.href = '/dashboard'; // 跳转到用户的首页或控制面板
        } else {
          $('#register-error-message').text(response.message || 'Registration failed!').show();
        }
      },
      error: function(xhr, status, error) {
        $('#register-error-message').text('Server error. Please try again later.').show();
      }
    });
  });


  // 提交表单时进行验证
  $('#loginForm').submit(function(e) {
    e.preventDefault(); // 防止表单默认提交

    // 获取用户名和密码
    var username = $('#username').val();
    var password = $('#password').val();

    // 表单验证：检查是否填写了用户名和密码
    if (username.trim() === "" || password.trim() === "") {
      alert("Please fill in both fields!");
      return;
    }

    // 清除之前的错误信息
    $('#error-message').hide();

    // 向后端发送登录请求
    $.ajax({
      url: 'http://localhost:3000/users/login', // 你的服务器登录接口地址
      type: 'POST',
      data: {
        username: username,
        password: password
      },
      success: function(response) {
        // 如果登录成功
        if (response.token) {
          alert("Login successful!"+response.data.username);
          // 你可以将 JWT 存储在 localStorage 或 sessionStorage 中
          localStorage.setItem('authToken', response.token);
          // 重定向到主页面
          //window.location.href = '/dashboard'; // 根据你的需求修改
        } else {
          // 登录失败时显示错误信息
          $('#error-message').text(response.message || 'Login failed!').show();
        }
      },
      error: function(xhr, status, error) {
        // 处理服务器错误
        $('#error-message').text('Server error. Please try again later.').show();
      }
    });
  });

  // 获取列表数据
  $('#getListButton').click(function() {
    var token = localStorage.getItem('authToken');

    if (!token) {
    //   alert("You need to log in first.");
    //   return;
    }

    $.ajax({
      url: 'http://localhost:3000/list', 
      type: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token // 在请求头中附加 token
      },
      success: function(response) {
        console.log('List data:', response);
        // 这里可以将列表数据显示在页面上
        let data = response.data || [];
        var listHtml = data.map(item => `<li>${item.name}</li>`).join('');
        $('#listContainer').html(`<ul>${listHtml}</ul>`);
      },
      error: function(xhr, status, error) {
        console.error('Error fetching list:', error);
        alert('Failed to fetch list. Please try again.');
      }
    });
    })
});

  </script>
</body>
</html>
